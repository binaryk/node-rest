<div class="col-md-12">
  <div class="row pull-right">
    <a class="btn btn-primary" ui-sref="cats">< Back</a>
  </div>

  <div class="container" style="margin-top: 30px;">
    <form ng-submit="vm.save()" class="form form-horizontal">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Name..." name="name" ng-model="vm.form.name">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" placeholder="Age..." name="age" ng-model="vm.form.age">
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" placeholder="Type..." name="type" ng-model="vm.form.type">
      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </div>
</div>
